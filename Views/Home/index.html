<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheque - ₦10 to Gideon</title>
  <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .cheque {
      width: 800px;
      height: 300px;
      background-color: #fff;
      border: 2px solid #000;
      margin: 50px auto;
      padding: 6px 14px;
      position: relative;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .bank-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .bank-name {
      font-size: 24px;
      font-weight: bold;
      color: #0d47a1;
    }

    .cheque-number {
      font-size: 14px;
      font-family: 'Courier New', Courier, monospace;
    }

    .date-box {
      position: absolute;
      top: 70px;
      right: 30px;
      text-align: right;
      font-size: 14px;
    }

    .payee-section {
      margin-top: 40px;
      font-size: 16px;
    }

    .line {
      border-bottom: 1px solid #000;
      display: inline-block;
      width: 500px;
    }

    .amount-box {
      position: absolute;
      top: 130px;
      right: 30px;
      border: 2px solid #000;
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      background-color: #eef;
    }

    .amount-words {
      margin-top: 25px;
      font-size: 15px;
      font-style: italic;
    }

    .not-negotiable {
      position: absolute;
      top: 190px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: rgba(0,0,0,0.1);
      transform: rotate(-15deg);
      white-space: nowrap;
    }

    .signature-area {
      position: absolute;
      bottom: 60px;
      right: 30px;
      text-align: center;
    }

    .signature-line {
      border-top: 1px solid #000;
      width: 200px;
      margin-top: 2px;
    }

    .signature {
      font-family: 'Zeyada', cursive;
      font-size: 28px;
      margin-top: -30px;
      color: #000;
    }

    .purpose {
      margin-top: 30px;
      font-size: 14px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 30px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      letter-spacing: 3px;
    }

    .micr-line {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      font-size: 20px;
      letter-spacing: 5px;
      color: #000;
    }

    .box-line {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }

    .box-line span {
      flex: 1;
      border-top: 1px dashed #999;
      text-align: center;
      padding-top: 2px;
    }
  </style>
</head>
<body>

  <div class="cheque">
    <div class="bank-header">
      <div class="bank-name">First Federal Bank of Nigeria</div>
      <div class="cheque-number">Cheque No: 0001234567</div>
    </div>

    <div class="date-box">
      Date: <br>
      <span class="line">03/06/2025</span>
    </div>

    <div class="payee-section">
      Pay to the order of: <strong>Gideon</strong><br>
      <div class="box-line">
        <span>PAYEE</span>
      </div>
    </div>

    <div class="amount-words">
      The sum of: <span class="line">Ten Naira Only</span>
    </div>

    <div class="amount-box">₦10.00</div>

    <div class="purpose">
      Purpose: <strong>Token of appreciation</strong>
    </div>

    <div class="not-negotiable">NOT NEGOTIABLE</div>

    <div class="signature-area">
      <div class="signature">Jiji Prints</div>
      <div class="signature-line"></div>
      Authorized Signature
    </div>

    <!-- <div class="footer">
      A/C: 1234567890
    </div> -->

    <div class="micr-line">123456789 001234567 1234</div>
  </div>

</body>
</html>
